
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="13.jpeg" class="d-block w-100 carousel-img" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="15.jpeg" class="d-block w-100 carousel-img" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="16.jpeg" class="d-block w-100 carousel-img" alt="Slide 3">
    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container mt-4">
  <div class="row justify-content-center">
    
    <div class="col-md-3 col-6">
      <div class="feature-card">
        <i class="fas fa-user"></i>
        <h5>Personal Management</h5>
      </div>
    </div>

    <div class="col-md-3 col-6">
      <div class="feature-card">
        <i class="fas fa-calendar-check"></i>
        <h5>Attendance</h5>
      </div>
    </div>

    <div class="col-md-3 col-6">
      <div class="feature-card">
        <i class="fas fa-money-bill"></i>
        <h5>Payroll</h5>
      </div>
    </div>

    <div class="col-md-3 col-6">
      <div class="feature-card">
        <i class="fas fa-users"></i>
        <h5>Employee Directory</h5>
      </div>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Employee Attendance</h5>
        <canvas id="attendanceChart"></canvas>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Salary Breakdown</h5>
        <canvas id="salaryChart"></canvas>
      </div>
    </div>
  </div>
</div>
