<div class="login-page">
    <div class="left-container">
      <img src="11.jpg" alt="LG CNS Logo" class="left-image">
    </div>
  
    <div class="right-container">
      <div class="login-container">
        <img src="5.png" alt="lg-cns-logo" class="logo">
        <h2 style="color: rgb(83, 81, 81);">Login</h2>
        <p>Stay updated with us!</p>
  
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email or Phone" [(ngModel)]="username" name="username" required>
          </div>
          <div class="form-group password-container">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
