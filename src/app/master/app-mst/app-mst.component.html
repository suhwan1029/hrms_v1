<div class="container">
  <h2>Approval Master</h2>

  <!-- Department Details (All Three Fields in One Line) -->
  <div class="row">
    <!-- Department Code Dropdown -->
    <div class="col-md-4">
      <div class="form-group">
        <label>Department Code:</label>
        <select [(ngModel)]="departmentCode" (change)="fetchDepartmentDetails()" class="form-control">
          <option value="">Select Department</option>
          <option *ngFor="let dept of departmentList" [value]="dept.departmentCode">
            {{ dept.departmentCode }}
          </option>
        </select>
      </div>
    </div>

    <!-- Department Name -->
    <div class="col-md-4">
      <div class="form-group">
        <label>Department Name:</label>
        <input type="text" [(ngModel)]="departmentName" class="form-control" readonly />
      </div>
    </div>

    <!-- Active Status -->
    <div class="col-md-4">
      <div class="form-group">
        <label>Active:</label>
        <input type="text" [(ngModel)]="activeStatus" class="form-control" readonly />
      </div>
    </div>
  </div>

  <br>
  <!-- Approval Details Table -->
  <h3>Approval Details</h3>
  <table class="table table-bordered" *ngIf="approvalList.length > 0">
    <thead>
      <tr>
        <th style="width: 5%;">Seq. No</th>
        <th style="width: 25%;">Approval Name</th>
        <th style="width: 30%;">Approval Email</th>
        <th style="width: 20%;">Active Status</th>
        <th style="width: 15%;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let approval of approvalList; let i = index">
        <td>{{ i + 1 }}</td>
        <td><input type="text" [(ngModel)]="approval.approvalName" class="form-control" /></td>
        <td><input type="text" [(ngModel)]="approval.approvalEmail" class="form-control" /></td>
        <td>
          <select [(ngModel)]="approval.activeStatus" class="form-control">
            <option value="Y">Active</option>
            <option value="N">Inactive</option>
          </select>
        </td>
        <td>
          <button class="btn btn-danger" (click)="removeApprovalRow(i)">X</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Message when no approvals exist -->
  <p *ngIf="approvalList.length === 0" class="text-muted">No approvals available.</p>

  <!-- Add Row & Save Buttons -->
  <div class="mt-3">
    <button (click)="addApprovalRow()" class="btn btn-primary" style="margin-right: 10px;">Add Row</button>
    <button (click)="saveChanges()" class="btn btn-primary ml-2">Save</button>
  </div>
</div>
