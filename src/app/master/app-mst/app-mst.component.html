<div class="container col-md-6 mt-1 ms-0">
  <h2>Approval Master</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Department Code:</label>
        <select [(ngModel)]="departmentCode" (change)="fetchDepartmentDetails()" class="form-control">
          <option value="">Select Department</option>
          <option *ngFor="let dept of departmentList" [value]="dept.departmentCode">
            {{ dept.departmentCode }}
          </option>
        </select>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Department Name:</label>
        <input type="text" [(ngModel)]="departmentName" class="form-control" readonly />
      </div>
    </div>
  </div>

  <div class="col-md-4 mt-2">
    <label>Status:</label>
    <input type="checkbox" [checked]="activeStatus === 'Y'" (change)="toggleActiveStatus($event)" class="ms-2"/>
  </div>

  <h2 class="mt-3">Approval Details</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Seq. No</th>
        <th>Approval Name</th>
        <th>Approval Email</th>
        <th>Active Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let approval of approvalList; let i = index">
        <td>{{ i + 1 }}</td>
        <td><input type="text" [(ngModel)]="approval.approvalName" class="form-control" /></td>
        <td><input type="email" [(ngModel)]="approval.approvalEmail" class="form-control" /></td>
        <td>
          <select [(ngModel)]="approval.activeStatus" class="form-control">
            <option value="Y">Active</option>
            <option value="N">Inactive</option>
          </select>
        </td>
        <td>
          <button (click)="removeApprovalRow(i)" class="btn btn-danger btn-sm" title="Remove">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="addApprovalRow()" class="btn btn-primary me-2">Add Row</button>
  <button (click)="saveChanges()" class="btn btn-success" >Save</button>
</div>
