<div class="container">
    <h2>Department Master</h2>

    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <div>
            <label>Department ID:</label>
            <input type="number" class="form-control read-only-field" formControlName="departmentId" [readonly]="true" />
        </div>

        <div>
            <label>Department Code:</label>
            <input type="text" formControlName="departmentCode" required maxlength="50" />
        </div>

        <div>
            <label>Department Name:</label>
            <input type="text" formControlName="departmentName" required maxlength="240" />
        </div>

        <div>
            <label>HOD Name:</label>
            <input type="text" formControlName="hodName" required maxlength="50" />
        </div>

        <div>
            <label>Enable Flag:</label>
            <select formControlName="enableFlag">
                <option [value]="true">Yes</option>
                <option [value]="false">No</option>
            </select>
        </div>

        <div class="button-group">
            <button type="submit" [disabled]="departmentForm.invalid">Submit</button>
            <button type="button" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
