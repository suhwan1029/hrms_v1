<div class="container mt-10">
    <ul class="nav nav-tabs" id="profileTabs">
      <li class="nav-item">
        <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal">Personal Management</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="goal-tab" data-bs-toggle="tab" data-bs-target="#goal">Goal/Evaluation</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="attendance-tab" data-bs-toggle="tab" data-bs-target="#attendance">Attendance Management</button>
      </li>
    </ul>
  
    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="personal">
        <h3>Personal Management</h3>
        <div class="container mt-4">
            <h3 class="mb-4">Personal Information</h3>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter full name">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="employeeId" class="form-label">Employee ID</label>
                  <input type="text" class="form-control" id="employeeId" placeholder="Enter Employee ID">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-select" id="gender">
                    <option selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter address">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="department" class="form-label">Department</label>
                  <input type="text" class="form-control" id="department" placeholder="Enter department">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="designation" class="form-label">Designation</label>
                  <input type="text" class="form-control" id="designation" placeholder="Enter designation">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="joinDate" class="form-label">Joining Date</label>
                  <input type="date" class="form-control" id="joinDate">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" placeholder="Enter nationality">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="maritalStatus" class="form-label">Marital Status</label>
                    <select class="form-select" id="maritalStatus">
                      <option selected>Choose...</option>
                      <option value="Single">Single</option>
                      <option value="Married">Married</option>
                      <option value="Divorced">Divorced</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="bloodGroup" class="form-label">Blood Group</label>
                    <input type="text" class="form-control" id="bloodGroup" placeholder="Enter blood group">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="emergencyContact" class="form-label">Emergency Contact</label>
                    <input type="text" class="form-control" id="emergencyContact" placeholder="Enter emergency contact">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="education" class="form-label">Highest Qualification</label>
                    <input type="text" class="form-control" id="education" placeholder="Enter highest qualification">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="experience" class="form-label">Total Experience (Years)</label>
                    <input type="number" class="form-control" id="experience" placeholder="Enter years of experience">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="salary" class="form-label">Current Salary</label>
                    <input type="text" class="form-control" id="salary" placeholder="Enter current salary">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="workLocation" class="form-label">Work Location</label>
                    <input type="text" class="form-control" id="workLocation" placeholder="Enter work location">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="reportingManager" class="form-label">Reporting Manager</label>
                    <input type="text" class="form-control" id="reportingManager" placeholder="Enter reporting manager">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="workType" class="form-label">Work Type</label>
                    <select class="form-select" id="workType">
                      <option selected>Choose...</option>
                      <option value="Full-time">Full-time</option>
                      <option value="Part-time">Part-time</option>
                      <option value="Contract">Contract</option>
                    </select>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
          </div>
          
      </div>
      <div class="tab-pane fade" id="goal">
        <h3>Goal / Evaluation</h3>
        <div class="container mt-3">
            <h4>Goal & Evaluation</h4>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="goalTitle" class="form-label">Goal Title</label>
                  <input type="text" class="form-control" id="goalTitle" placeholder="Enter goal title">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="goalDescription" class="form-label">Goal Description</label>
                  <textarea class="form-control" id="goalDescription" placeholder="Enter goal details"></textarea>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="progress" class="form-label">Progress (%)</label>
                  <input type="number" class="form-control" id="progress" placeholder="Enter progress">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-select" id="status">
                    <option selected>Choose...</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="evaluation" class="form-label">Evaluation Remarks</label>
                  <textarea class="form-control" id="evaluation" placeholder="Enter remarks"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-success mt-3">Save Goal</button>
            </form>
          </div>
          
      </div>
      <div class="tab-pane fade" id="attendance">
        <h3>Attendance Management</h3>
        <div class="container mt-3">
            <h4>Attendance Management</h4>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="month" class="form-label">Month</label>
                  <select class="form-select" id="month">
                    <option selected>Choose...</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="presentDays" class="form-label">Total Present Days</label>
                  <input type="number" class="form-control" id="presentDays" placeholder="Enter present days">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="absentDays" class="form-label">Total Absent Days</label>
                  <input type="number" class="form-control" id="absentDays" placeholder="Enter absent days">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="leaveDays" class="form-label">Total Leave Days</label>
                  <input type="number" class="form-control" id="leaveDays" placeholder="Enter leave days">
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Save Attendance</button>
            </form>
          </div>
          
      </div>
    </div>
  </div>
