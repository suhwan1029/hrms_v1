<div class="container">
    <h2>Department List</h2>
    <button class="btn btn-success mb-3" (click)="addNewDepartment()">Add New Department</button>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>HOD Name</th>
                    <th>Enable Flag</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let department of departments">
                    <td>{{ department.departmentId }}</td>
                    <td>{{ department.departmentName }}</td>
                    <td>{{ department.hodName }}</td>
                    <td>{{ department.enableFlag }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="viewDepartment(department)">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
