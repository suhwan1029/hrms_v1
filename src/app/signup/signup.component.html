<div class="login-page">
    <div class="left-container">
        <img src="11.jpg" alt="LG CNS Logo" class="left-image">
    </div>
    
    <div class="right-container">
        <div class="login-container">
            <img src="5.png" alt="lg-cns-logo" class="logo">
            <h2 style="color: rgb(83, 81, 81);">Sign Up</h2>
            <p>Join us and stay updated!</p>
            
            <form (ngSubmit)="onSignUp()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone" [(ngModel)]="phone" name="phone" required>
                </div>
                <div class="form-group password-container">
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
                </div>
                <div class="form-group password-container">
                    <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="button" class="btn btn-secondary" (click)="goToLogin()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
